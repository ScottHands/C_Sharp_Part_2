<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Default.aspx.cs" Inherits="FinalExercise.Default" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>

    <style type="text/css">
        .auto-style1 {
            color: #99CCFF;
        }
    </style>
</head>
<body>





    <form id="form1" runat="server">
        <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="auto-style1">&nbsp;Bucket List</span></h1>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            &nbsp;
        </p>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            <asp:TextBox ID="TextBox1" runat="server" BorderColor="#990033" data-bind="value: bucketItem"></asp:TextBox>
            &nbsp;
            <asp:Button ID="Button1" runat="server" Text="Add To Bucket" OnClick="Button1_Click" data-bind="click: addBucketItem" />
        </p>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            &nbsp;
        </p>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            <asp:Table ID="Table1" runat="server" BackColor="#FFFFCC" BorderColor="#FF9966" BorderStyle="Solid">
                <asp:TableHeaderRow data-bind="foreach: array">
                    <asp:TableHeaderCell><a href="#" data-bind="click: $root.removeBucketItem">DID IT!</a></asp:TableHeaderCell>
                </asp:TableHeaderRow>
            </asp:Table>
        </p>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        </p>
    </form>
    <p>
        &nbsp;
    </p>


    <script src="Scripts/knockout-2.3.0.js"></script>
    <script language="javascript"></script>
</body>

</html>
